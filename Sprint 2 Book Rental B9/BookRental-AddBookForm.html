<!-- Design the webpage as given in the below format -->

<!DOCTYPE html>
  <head>
    <title>Add Books</title>
  </head>

  <body>
    <h2><span style="background-color:#000080; color:#ff6600;">Add Books</span></h2>
    
    <table>
        <tbody>
            <tr>
                <td>Book Name</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Book Type</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Min-Age</td>
                <td>
                    <select>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Max-Age</td>
                <td>
                    <select>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Quantity Available in Stock </td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Rental amount per day </td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit" />
                </td>
            </tr>
        </tbody>
    </table>

    <script src="scripts/index.js"></script>
  </body>
</html>
