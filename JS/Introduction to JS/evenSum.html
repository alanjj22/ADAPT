<html>
    <head>
        <title> Even Number Sum </title>
    </head>
    <body onload = "EvenSum()">
        <h1>Display Even Number & Sum</h1>
        <div id = "result"> </div>
        <script>
            function EvenSum(){
                var sum = 0;
                for(i=1; i<=20; i++){
                    if(i%2==0){
                        sum+=i;
                    }
                }
                document.getElementById('result').innerHTML = 'Total:' +sum;
            }
        </script>
    </body>
</html>
